<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="getInputPin" class="form-control" type="text">
                    <button id="generatePin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputPin" class="form-control" type="text">
                    <div class="numbers">
                        <div id="digit-container" class="calc-body">
                            <div class="calc-button-row">
                                <div id="b7" class="button">7</div>
                                <div id="b8" class="button">8</div>
                                <div id="b9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="b4" class="button">4</div>
                                <div id="b5" class="button">5</div>
                                <div id="b6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="b1" class="button">1</div>
                                <div id="b2" class="button">2</div>
                                <div id="b3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="b<" class="button">B</div>
                                <div id="b0" class="button">0</div>
                                <div id="bc" class="button">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left"><span id="actionLeft">3</span> try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="notifySection" class="notify-section">
                <p id="pinNotMatch" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="pinMatch" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>

        <script src="index.js"></script>
</body>

</html>
